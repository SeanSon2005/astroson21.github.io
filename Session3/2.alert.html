<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alert</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">
                &times;
            </button>
            <strong>Success !!!</strong>
        </div>
        <div class="alert alert-warning alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">
                        &times;
                    </button>
            <strong>WARNING your computer has 129301892739217389789 viruses!!!</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger YOUR COMPUTER IS GONNA CRASH !!!</strong>
        </div>
        <div class="alert alert-info">
            <strong>Information WOAH!!!</strong>
        </div>
        <div class="alert alert-primary">
            <strong>PRIMARY !!!</strong>
        </div>
    </div>
    <p id="demo"></p>
    <button onclick="myFunction()">Try it</button>

    <script>
            function myFunction() {
                alert("HI im a friendly ghost text");
                var x = "muhahahahahhahahaha";
                document.getElementById("demo").innerHTML = x;
                
            }
    </script>
</body>

</html>

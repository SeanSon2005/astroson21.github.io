<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun with Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" onclick="bulbon()">CLick to turn on</button>
              <img id="image" src="https://www.w3schools.com/js/pic_bulboff.gif">
        <button class="btn btn-primary" onclick="bulboff()">CLick to turn off</button>
        <button class="btn btn-primary" onclick="stuff()">CLick to move</button>


  
    </div>

    <script>
    
        function bulbon(){

            var lol = document.querySelector("#image");
            lol.src="https://www.w3schools.com/js/pic_bulbon.gif"
           
               
            
          
        }

    function bulboff(){
        var lol = document.querySelector("#image");
        lol.src="https://www.w3schools.com/js/pic_bulboff.gif"
    }
    function stuff(){
        
    var elem = document.getElementById("image"); 
    elem.animate({left: '1000px'},1000);    
    
}
    
    </script>
</body>
</html>

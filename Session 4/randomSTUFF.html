<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lobster|Monoton|Permanent+Marker" rel="stylesheet">
</head>
<body>
      
        <script> 
        $(document).ready(function(){
            $("button").click(function(){
                var div = $("div");  
                div.animate({left: '1000px'}, 2000);
                div.animate({fontSize: '3em'}, 300);
                div.animate({right: '1000px'},1000);
                div.animate({fontSize: '1em'}, 300);
               

            });
        });
        </script> 
        </head>
        <body>
        
        <button>Start Animation</button>
        
        <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
        
        <div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</body>

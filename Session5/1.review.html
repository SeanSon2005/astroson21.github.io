<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <h1 id="display"></h1>
        <button class="btn btn-primary" onclick="alert('Hello')">Say Hi to me for no reason :D</button>
        <button class="btn btn-warning" onclick="stuff(1)">Show me an alert</button>
        <button class="btn btn-success" onclick="stuff(2)">Click for Name</button>
        <button class="btn btn-dark text-white" onclick="stuff(3)">Change stuff</button>
    </div>

    <script>
        function stuff(wut){
            if(wut == 1){
                document.getElementById("display").innerHTML="ALERT OMG ALERT OMG ALERT ALERT!!";
                 alert("Hello, Sean S");
            }
            else if(wut == 2){
                document.getElementById("display").innerHTML="Hello, Sean Son";
            }

            else if(wut == 3){
               var oof = Math.floor((Math.random() * 100) + 1);
               hi = (oof).toString();

                document.getElementById("display").innerHTML=hi;
            }
           
        }
    </script>



</body>

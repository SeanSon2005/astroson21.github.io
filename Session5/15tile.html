    <style>

<body>
    <div class="container">
        <h1>Welcome to 15 sqaure!</h1>
     
    </div>
       <button id="1" class="sqaure text-white" onclick="move()">

        <button id="3" class="sqaure text-white">

    <script>
        function move() {
            var element = document.getElementById("1");

            element.style.top = 40 + "px";
        }

    </script>
